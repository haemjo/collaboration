<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>콜라보</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&family=Do+Hyeon&display=swap" rel="stylesheet">

  <style>
    :root{--bg1:#FFE3EF;--bg2:#FFD6E8;--glass:rgba(233,30,99,.06);--stroke:rgba(233,30,99,.18);--shadow:0 18px 55px rgba(233,30,99,.15);--text:#4A2040;--muted:rgba(74,32,64,.6);--accent:#E91E63;--accent2:#F06292;--radius:18px}
    *{box-sizing:border-box}
    html,body{height:100%;background:transparent !important}
    body{margin:0;font-family:"Noto Sans KR",sans-serif;color:var(--text);background:transparent;display:flex;align-items:center;justify-content:center;padding:20px}
    .wrap{width:800px;height:760px;border:1px solid var(--stroke);background:#FFF4F8;border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;position:relative}
    .head{padding:20px 16px 16px;display:flex;justify-content:center;align-items:center;border-bottom:1px solid rgba(233,30,99,.12)}
    .title{font-size:24px;font-weight:700;letter-spacing:.5px;text-align:center}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px;padding:20px}
    .card{border:1px solid rgba(0,0,0,.25);background:rgba(255,255,255,.5);border-radius:10px;overflow:hidden;box-shadow:0 10px 25px rgba(233,30,99,.12);transition:transform .2s ease,box-shadow .2s ease}
    .card:hover{transform:translateY(-4px);box-shadow:0 14px 32px rgba(233,30,99,.18)}
    .card-img{width:100%;aspect-ratio:16/9;overflow:hidden;position:relative;background:#f5f5f5}
    .card-img img{width:100%;height:100%;object-fit:cover;display:block}
    .card-body{padding:8px 16px;position:relative;border-top:1px solid rgba(0,0,0,.25)}
    .card-title{font-size:22px;font-weight:700;margin-bottom:8px;color:var(--text);font-family:"Do Hyeon",sans-serif;text-align:center}
    .card-desc{font-size:15px;color:var(--text);line-height:1.5;margin-bottom:12px;min-height:40px;white-space:pre-line}
    .card-btn{display:inline-block;padding:12px 24px;background:linear-gradient(90deg,#FFB6D9,#FFC1E3);color:var(--text);border:1px solid rgba(0,0,0,.25);border-radius:999px;font-size:15px;font-weight:600;cursor:pointer;text-decoration:none;transition:all .2s ease;text-align:center;position:absolute;top:50%;right:16px;transform:translateY(-50%)}
    .card-btn:hover{transform:translateY(-50%) scale(1.05);background:linear-gradient(90deg,#FFA0CC,#FFB3D9);border-color:rgba(0,0,0,.35)}
    .card-btn:active{transform:translateY(-50%) scale(.98)}
    @media (max-width:640px){.grid{grid-template-columns:1fr;gap:14px;padding:16px}.card-desc{min-height:auto}}
  </style>
</head>

<body>
  <div class="wrap" id="app">
    <div class="head">
      <div class="title">콜라보</div>
    </div>

    <div class="grid" id="cardGrid"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // ✅ 여기만 수정하면 됩니다
      const COLLABS = [
        {
          image: "collabo1.png",
          title: "하이미 LD",
          description: "표정 5개, 볼빵빵, 메롱 리깅 무료\n일러스트 5할인 + 리깅 10할인",
          link: "https://artmug.kr/index.php?channel=view&uid=43394"
        },
        {
          image: "collabo2.png",
          title: "하리 LD",
          description: "표정 5종, 볼빵빵 리깅 무료\n일러스트 5할인 + 리깅 10할인",
          link: "https://artmug.kr/index.php?channel=view&uid=40270"
        },
        {
          image: "collabo3.png",
          title: "하이미 디테일 SD",
          description: "기본제공 표정 4종, 볼빵빵 무료\n리깅 5 할인",
          link: "https://artmug.kr/index.php?channel=view&uid=44154"
        },
        {
          image: "collabo4.png",
          title: "하이미 단순 SD",
          description: "기본제공 표정 4종, 볼빵빵 무료\n리깅 8 할인",
          link: "https://artmug.kr/index.php?channel=view&uid=51667"
        }
      ];

      const grid = document.getElementById("cardGrid");

      COLLABS.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-img">
            <img src="${item.image}" alt="${item.title}">
          </div>
          <div class="card-body">
            <a href="${item.link}" class="card-btn" target="_blank" rel="noopener noreferrer">바로가기</a>
            <div class="card-title">${item.title}</div>
            <div class="card-desc">${item.description}</div>
          </div>
        `;
        grid.appendChild(card);
      });
    });
  </script>
</body>
</html>
